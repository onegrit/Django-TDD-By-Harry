<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
</head>
<body>
<h1>To-Do list</h1>
<!--编写Form，接受用户输入，发送POST请求-->
<form action="" method="post">
    {% csrf_token %}
    <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
</form>
<table id="id_list_table">
    <tr>
        <td>1: {{ new_item_text }}</td>
    </tr>
</table>
</body>
</html>
